<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <!--Titulo da pagina -->
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br> <!--pular de linha -->
    </div>

    <!-- inicio do formulario -->
    <form>
        <!-- Caixa com os campos nome e sobrenome -->
        <fieldset> <!--é um agrupador de campos-->
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>

        </fieldset>
        <br><!--pular uma linha-->

        <!-- div é tipo um gaveta | campo email -->
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

            <!-- Alternativas -->
        <div>
            <label>De qual lado aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack" checked>Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Plenor</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologia que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" id="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>

            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua Experiência</label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit">Concluido</button>

    </form>
</body>
</html>
